<div class="row">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#experienciaCollapse" aria-expanded="false" aria-controls="experienciaCollapse">
        <h2>Experiencia laboral</h2>
      </button>
    </p>
    <div class="collapse" id="experienciaCollapse">
      <div class="card card-body">
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#agregarExp-modal" ><!--routerLink="/nuevaedu" *ngIf="isLogged"-->
                           + Experiencia
                        </button>

                    </div><br>
                    <div class="col-lg-1">
                      <div class="col-lg-11">
                    <table class="table text-center table-light">
                        <thead>
                          <tr>
                            <th>Cargo</th>
                            <th scope="col">Empresa</th>
                            <th style="width:150px">Inicio</th>
                            <th style="width:150px">Fin</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">ACCION</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Experiencia of experiencia">
                                <td>
                                  <h3>{{Experiencia.cargo}}</h3>
                                </td>
                                <td>
                                    <h3>{{Experiencia.nombreEmpresa}}</h3>
                                </td>
                                <td>
                                  <h3>{{Experiencia.fecha_inicio}}</h3>
                                </td>
                               <td>
                                  <h3>{{Experiencia.fecha_fin}}</h3>
                                </td>
                                <td>
                                    <h4>{{Experiencia.descripcion}}</h4>
                                </td>

                                <td><!--*ngIf="isLogged"-->
                                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#editarExp-modal" (click)="cargarDetalle(Experiencia.id)">
                                    <i class="bi bi-pencil-fill"></i></button>

                                    <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                                    <i class="bi bi-x-circle-fill"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
    <!--


AGREGAR-->

<div class="modal fade" id="agregarExp-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Agregar Experiencia</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="add-exp-cargo">Cargo:</label>
                <input type="text" class="form-control" id="add-exp-cargo" name="cargo" [(ngModel)]="cargo" required>
            </div>
            <div class="form-group">
              <label for="add-exp-nombreEmpresa">Nombre de Empresa:</label>
              <input [(ngModel)]="nombreEmpresa" name="nombreEmpresa" type="text" class="form-control" id="add-exp-nombreEmpresa">
            </div>
            <div class="form-group">
                <label for="add-exp-fecha_inicio">Fecha Inicio:</label>
                <input [(ngModel)]="fecha_inicio" name="fecha_inicio" type="text" class="form-control" id="add-exp-fecha_inicio">
            </div>
            <div class="form-group">
                <label for="add-exp-fecha_fin">Fecha Fin:</label>
                <input [(ngModel)]="fecha_fin" name="fecha_fin" type="text" class="form-control" id="add-exp-fecha_fin">
            </div>
            <div class="form-group">
                <label for="add-exp-descripcion">Descripci√≥n:</label>
                <input [(ngModel)]="descripcion" name="descripcion" type="text" class="form-control" id="add-exp-descripcion">
            </div>
            <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--EDITAR-->

<div class="modal fade" id="editarExp-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Editar Experiencia</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <div class="container" *ngIf="experiencias">
          <div class="row">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="edit-exp-cargo">Cargo:</label>
                    <input type="text" class="form-control" id="edit-exp-cargo" name="cargo" [(ngModel)]="experiencias.cargo" required>
                </div>
                <div class="form-group">
                  <label for="edit-exp-nombreEmpresa">Nombre de Empresa:</label>
                  <input type="text" class="form-control" id="edit-exp-nombreEmpresa" name="nombreEmpresa" [(ngModel)]="experiencias.nombreEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="edit-exp-fecha_inicio">Fecha de Inicio:</label>
                    <input type="text" class="form-control" id="edit-exp-fecha_inicio" name="fecha_inicio" [(ngModel)]="experiencias.fecha_inicio" required>
                  </div>
                  <div class="form-group">
                    <label for="edit-exp-fecha_fin">Fecha Fin:</label>
                    <input type="text" class="form-control" id="edit-exp-fecha_fin" name="fecha_fin" [(ngModel)]="experiencias.fecha_fin" required>
                  </div>
                  <div class="form-group">
                    <label for="edit-exp-descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="edit-exp-descripcion" name="descripcion" [(ngModel)]="experiencias.descripcion" required>
                  </div>
                  <div class="form-group">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
    </div>
</div>
