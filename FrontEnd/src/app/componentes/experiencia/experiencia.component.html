<div class="modal fade" id="agregar-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Agregar Experiencia</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="cargo" required>
            </div>
            <div class="form-group">
              <label for="nombre_empresa">Nombre de Empresa:</label>
              <input [(ngModel)]="nombre_empresa" name="nombreEmpresa" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha Inicio:</label>
                <input [(ngModel)]="fecha_inicio" name="fecha_inicio" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha Fin:</label>
                <input [(ngModel)]="fecha_fin" name="fecha_fin" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input [(ngModel)]="descripcion" name="descripcion" type="text" class="form-control">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="close">Cerrar</button>
        <button class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!--EDITAR-->

<div class="modal fade" id="editar-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Editar Experiencia</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="experiencias.cargo" required>
            </div>
            <div class="form-group">
              <label for="nombre_empresa">Nombre de Empresa:</label>
              <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" [(ngModel)]="experiencias.nombre_empresa" required>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="experiencias.fecha_inicio" required>
              </div>
              <div class="form-group">
                <label for="fecha_fin">Fecha Fin:</label>
                <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="experiencias.fecha_fin" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="experiencias.descripcion" required>
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="close">Cerrar</button>
        <button class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
