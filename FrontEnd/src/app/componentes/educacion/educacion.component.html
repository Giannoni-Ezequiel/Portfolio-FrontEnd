<div class="row">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#educacionCollapse" aria-expanded="false" aria-controls="educacionCollapse">
          <h2>Educacion</h2>
      </button>
    </p>
  <div class="collapse" id="educacionCollapse">
      <div class="card card-body">
          <div class="col-lg-2">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#agregarEdu-modal" routerLink="/nuevaedu"><!--*ngIf="isLogged"-->
              + Educación
            </button>
          </div>
          <br>
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th>Titulo</th>
                      <th>Nombre</th>
                      <th style="width:150px">Inicio</th>
                      <th style="width:150px">Fin</th>
                      <th style="width:100px">Imagen</th>
                      <th>Descripcion</th>
                      <th>ACCION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let Educacion of educacion" > <!--(click)="editarEducacion(Educacion.id)"-->
                      <td>
                        <h3>{{Educacion.titulo}}</h3>
                      </td>
                      <td>
                        <h3>{{Educacion.nombre}}</h3>
                      </td>

                      <td>
                        <h3>{{Educacion.fecha_inicio}}</h3>
                      </td>
                      <td>
                        <h3>{{Educacion.fecha_fin}}</h3>
                      </td>
                      <td>
                        <h3>{{Educacion.img}}</h3>
                      </td>
                      <td>
                        <p>{{Educacion.descripcion}}</p>
                      </td>
                      <td><!-- *ngIf="isLogged"-->
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#editarEdu-modal" (click)="cargarDetalle(Educacion.id)">
                        <i class="bi bi-pencil-fill"></i></button>

                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-x-circle-fill"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            </div>
        </div>

<div class="modal fade" id="agregarEdu-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Agregar Educacion</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="add-edu-titulo">Titulo:</label>
              <input type="text" class="form-control" id="add-edu-titulo" name="titulo" [(ngModel)]="titulo" required>
            </div>
            <div class="form-group">
                <label for="add-edu-nombre">Nombre:</label>
                <input type="text" class="form-control" id="add-edu-nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
              <label for="add-edu-fecha_inicio">Fecha Inicio:</label>
              <input [(ngModel)]="fecha_inicio" name="fecha_inicio" type="text" class="form-control" id="add-edu-fecha_inicio">
            </div>
            <div class="form-group">
              <label for="add-edu-fecha_fin">Fecha Fin:</label>
              <input [(ngModel)]="fecha_fin" name="fecha_fin" type="text" class="form-control" id="add-edu-fecha_fin">
            </div>
            <div class="form-group">
              <label for="add-edu-img">Img:</label>
              <input [(ngModel)]="img" name="img" type="text" class="form-control" id="add-edu-img">
            </div>
            <div class="form-group">
              <label for="add-edu-descripcion">Descripción:</label>
              <input [(ngModel)]="descripcion" name="descripcion" type="text" class="form-control" id="add-edu-descripcion">
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--EDITAR-->

<div class="modal fade" id="editarEdu-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Editar Educacion</h2>
        <button class="close" data-bs-dismiss="modal">
            <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" *ngIf="educaciones">
          <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="edit-edu-titulo">Titulo:</label>
                <input type="text" class="form-control" id="edit-edu-titulo" name="titulo" [(ngModel)]="educaciones.titulo" required>
              </div>
              <div class="form-group">
                <label for="edit-edu-nombre">Nombre:</label>
                <input type="text" class="form-control" id="edit-edu-nombre" name="nombre" [(ngModel)]="educaciones.nombre" required>
            </div>
            <div class="form-group">
                <label for="edit-edu-fecha_inicio">Fecha de Inicio:</label>
                <input type="text" class="form-control" id="edit-edu-fecha_inicio" name="fecha_inicio" [(ngModel)]="educaciones.fecha_inicio" required>
              </div>
              <div class="form-group">
                <label for="edit-edu-fecha_fin">Fecha Fin:</label>
                <input type="text" class="form-control" id="edit-edu-fecha_fin" name="fecha_fin" [(ngModel)]="educaciones.fecha_fin" required>
              </div>
              <div class="form-group">
                <label for="edit-edu-img">Img:</label>
                <input type="text" class="form-control" id="edit-edu-img" name="img" [(ngModel)]="educaciones.img" required>
              </div>
              <div class="form-group">
                <label for="edit-edu-descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="edit-edu-descripcion" name="descripcion" [(ngModel)]="educaciones.descripcion" required>
              </div>
              <div class="form-group">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button class="btn btn-primary">Guardar</button>
              </div>
        </form>
        </div>
       </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
