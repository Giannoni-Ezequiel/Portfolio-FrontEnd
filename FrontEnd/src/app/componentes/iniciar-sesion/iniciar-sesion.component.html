<section>
    <div class="colour">
    </div>
    <div class="colour">
    </div>
    <div class="colour">
    </div>
    <div class="container">
      <div class="form">
        <form>
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <!-- Username input -->
            <div class="form-outline mb-4">
              <label for="nombreUsuario">Nombre Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario"
                required>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <button class="btn btn-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
            <button type="button" class="btn btn-light" (click)="home()">Regresar al Home</button>
          </form>
          <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                Error de login
          </div>
        </form>
      </div>
    </div>
</section>
